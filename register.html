<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="scripts/navigator.js"></script>
    <script src="scripts/register.js"></script>
    <script src="scripts/cookie.js"></script>
    <script src="scripts/tools.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/navigator.css">
    <link rel="stylesheet" type="text/css" href="styles/layout.css">
    <link rel="stylesheet" type="text/css" href="styles/register.css">
</head>
<body onload="setDateSelector(); navigator(); ">
<div id="body-wrapper">
    <div id="top-bar">
        <div id="navigator"></div>
    </div>
    <div id="container">
        <div id="form-wrapper">
            <form id="form">
                <div id="error-message"></div>
                <table>
                    <tr>
                        <td>
                            <label class="label" for="username">Username:</label>
                        </td>
                        <td>
                            <input id="username" type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label" for="first_name">First name:</label>
                        </td>
                        <td>
                            <input id="first_name" type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label" for="last_name">Lastname:</label>
                        </td>
                        <td>
                            <input id="last_name" type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label" for="password">Password:</label>
                        </td>
                        <td>
                            <input id="password" type="password"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label" for="email">Email:</label>
                        </td>
                        <td>
                            <input id="email" type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="label">Birthday:</label>
                        </td>
                        <td>
                            <div id="date-picker"></div>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button id="submit" onclick="registerUser()">register</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div id="bottom-bar"></div>
</div>
</body>
</html>
